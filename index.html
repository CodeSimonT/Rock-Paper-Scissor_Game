<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./design/main.css" />
    <title>Document</title>
  </head>
  <body>
    <!--  -->
    <section class="py-5 vh-100 d-flex align-items-center">
      <div class="container-fluid">
        <div
          class="d-flex flex-column justify-content-center align-items-center"
        >
          <!-- heading -->
          <div class="d-flex flex-column headingContainer text-white pt">
            <!--  -->
            <div class="d-flex justify-content-evenly">
              <div><h1 class="red">Rock</h1></div>
              <div><h1 class="blue">Paper</h1></div>
            </div>
            <div class="d-flex justify-content-center">
              <div><h1 class="yellow">Scissor</h1></div>
            </div>
          </div>
          <!-- form -->
          <div class="py-3 text-white">
            <!-- label -->
            <h4>Enter your name</h4>
            <!-- input -->
            <div class="d-flex justify-content-between inputD text-white">
              <input
                type="text"
                class="bg-transparent border-0 inputDis useInput"
              />
              <div class="pointer">Enter</div>
            </div>
            <!-- message -->
            <p class="notify ps-2 text-danger"></p>
          </div>
          <!-- difficulty -->
          <div class="text-white">
            <h1 class="text-center mb-4">Choose your choice in life</h1>
            <!-- grid display -->
            <div class="row">
              <div class="col">
                <h2 class="text-center buttonD">
                  <a href="./pages/easy.html" class="red">Easy</a>
                </h2>
              </div>
              <div class="col">
                <h2 class="text-center buttonD blue">
                  <a href="./pages/normal.html" class="blue">Normal</a>
                </h2>
              </div>
              <div class="col">
                <h2 class="text-center buttonD yellow">
                  <a href="./pages/hard.html" class="yellow">Hard</a>
                </h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="./mutatedjs/main.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
</html>
